<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1> 
  <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p> 

  <picture>
    <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
  </picture>

  <h1>Reproduzir Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/all In - everet.mp3.mp3" type="audio/mpeg">
    <source src="midia/all In - everet.mp3.ogg" type="audio/ogg">
    <source src="midia/preci-ousgirl.mp3.wav" type="audio/wav">
    <p>Infelizmente seu navegador não tem suporte para reproduzir áudio. <a href="midia/all In - everet.mp3.mp3">Clique para baixar o arquivo mp3</a></p>
  </audio>
</body>
</html>
